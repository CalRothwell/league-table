    body {

      padding: 20px;
      background: #f5f5f5;
    }

    .table-wrapper {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      min-width: 600px;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #d21036;
      color: #f5f5f5;
    }

    td {
      border: 1px solid #f5f5f5;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #eaeaea;
    }

    .highlight-team {
      background-color: #fff3cd !important;
      font-weight: bold;
      border-left: 4px solid #ffc107;
    }

    /* ðŸ”» Hide specific columns on mobile */
    @media (max-width: 768px) {
      th.hide-mobile,
      td.hide-mobile {
        display: none;
      }
    }
  </style>
</head>
